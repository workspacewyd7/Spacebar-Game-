<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="monetization" content="$ilp.uphold.com/zDFj9FWE4m6e">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/space-background.css">
    <title>SPACEBAR CLICKER</title>
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="nebula"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>
    <div id="game">
        <div id="header">
            <div id="counter"><span>0</span></div>
            <div id="per_second">0</div>
            <div class="sbc">
                <div id="sb" class="sbs sb1">SPACEBAR</div>
            </div>
        </div>
        <ul id="items">
            <li id="it" class="item">
                <span class="ilvl">%4</span>
                <h1 class="ititle">%1</h1>
                <span class="idesc">%2</span>
                <div class="cost">
                    <span class="spacebar"></span>
                    <span class="icost">%3</span>
                </div>
            </li>
        </ul>
    </div>
    <div id="footer">Game developed by <a href="https://www.instagram.com/wasd_qwerty7/" target="_blank">Pranav Patil</a> | <a href="javascript:game.resetGameSure();">reset game</a></div>
    <script src="js/game.js"></script>
</body>
</html>
